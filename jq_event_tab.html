<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <style>
        .box {
            width: 100%;
            height: 500px;
            background-color: lightblue;
            display: none;
        }
    </style>


</head>

<body>
    <div class="container mt-5">
    <button type="button" class="btn btn-primary " data-self="#page1">Primary</button>
    <button type="button" class="btn btn-secondary " data-self="#page2">Secondary</button>
    <button type="button" class="btn btn-success " data-self="#page3">Success</button>
    <button type="button" class="btn btn-danger " data-self="#page4">Danger</button>
    <button type="button" class="btn btn-warning " data-self="#page5">Warning</button>
</div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div id="page1"class="box mt-5">1</div>
                <div id="page2"class="box mt-5">2</div>
                <div id="page3"class="box mt-5">3</div>
                <div id="page4"class="box mt-5">4</div>
                <div id="page5"class="box mt-5">5</div>


            </div>
            
        </div>

    </div>


    <script>
         $(document).ready(function () {
            const btns = $('button');
            const boxs = $('.box');

            console.log('btns', btns);
            btns.click(function () {
                
                console.log('$(this)', $(this));
                let getDataSelf = $(this).attr('data-self');
                // let getDataSelf = $(this).data('self');
                console.log('getDataSelf', getDataSelf);
                boxs.hide();
                btns.removeClass('btn-lg');
                $(this).addClass('btn-lg');
                $(getDataSelf).show();

                // 初始值 全部關閉 或者 全部打開
                // 特定打開

            });


        });




    </script>


</body>

</html>
